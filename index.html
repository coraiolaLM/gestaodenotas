<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Notas</title>
</head>
<body>
        <h1>Cadastro dos Alunos</h1>
        <form id="formCadastro">
            <label for="input_nome">Nome:</label>
            <input type="text" id="input_nome" required><br>
            <label for="input_ra">RA:</label>
            <input type="number" id="input_ra" required><br>
            <label for="input_email">E-mail:</label>
            <input type="email" id="input_email" required><br>
            <h2>Notas do Primeiro Bimestre</h2>
            <label for="input_prova_1">Prova:</label>
            <input type="number" id="input_prova_1" step="0.01" required><br>
            <label for="input_aep_1">AEP:</label>
            <input type="number" id="input_aep_1" step="0.01" required><br>
            <label for="input_prova_integrada_1">Prova Integrada:</label>
            <input type="number" id="input_prova_integrada_1" step="0.01" required><br>
            <h2>Notas do Segundo Bimestre</h2>
            <label for="input_prova_2">Prova:</label>
            <input type="number" id="input_prova_2" step="0.01" required><br>
            <label for="input_aep_2">AEP:</label>
            <input type="number" id="input_aep_2" step="0.01" required><br>
            <label for="input_prova_integrada_2">Prova Integrada:</label>
            <input type="number" id="input_prova_integrada_2" step="0.01" required><br>
            <button type="button" onclick="addDadosAluno()">Cadastrar Aluno</button>
        </form>
        <h1>Alunos Cadastrados</h1>
        <table id="tabelaAlunos">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>RA</th>
                    <th>Email</th>
                    <th>Primero Bimestre</th>
                    <th>Segundo Bimestre</th>
                    <th>Média Final</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tbodyAlunos">
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
